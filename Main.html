<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css" type="text/css">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Buissnscrafter - Homepage</title>
    <link rel="icon" type="image/x-icon" href="ppa.ico">
</head>

<body id="bg" class="bg">
    <!--j-net bar-->
    <div class="alignment" id="alignment">
        <div class="top">
            <p class="topbuttonmarker" id="topbutton1" onclick="quicklink(1)">Homepage</p>
            <p class="topbutton" id="topbutton2" onclick="quicklink(2)">Videos</p>
            <p class="topbutton" id="topbutton3" onclick="quicklink(3)">Events</p>
            <!-- <p class="topbutton" id="topbutton4" onclick="quicklink(4)">Partner</p> -->
            <p class="topbutton" id="topbutton5" onclick="quicklink(5)">Discord</p>
        </div>
        <input type="checkbox" class="theme-checkbox" onclick="toggleLightMode()" checked>
    </div>

    <div id="content1"> <!--Homepage-->
        <div class="mainbanner" id="mainbanner"></div>
        <div class="flex">
            <div class="twitch" id="twitch">LIVE</div>
            <div class="youtube" id="youtube"></div>
        </div>
    </div>

    <div id="content2"> <!--Videos-->
        <div class="center">
            <div class="ytaccount" id="ytaccount" onclick="openurl('https://www.youtube.com/@Buissnescrafter')"></div>
        </div>
        <div class="videos">
            <div class="vid" style='background-image: url(thumbnail_3.png)'
                onclick="openurl('https://youtu.be/s8pi6vb-mVg')"></div>
            <div class="vid" style='background-image: url(thumbnail_2.jpg)'
                onclick="openurl('https://www.youtube.com/watch?v=Wyx1_mvpfuY')"></div>
            <div class="vid" style='background-image: url(thumbnail_1.jpg)'
                onclick="openurl('https://www.youtube.com/watch?v=JbH7eTgHnB0')"></div>
        </div>
    </div>

    <div id="content3"> <!--Events-->
        <div class="eventpage">
            <div class="eventpageoverlay">
                <H1>PvP Event</H1>
                <p>Du willst gegen Andere in einem PvP Event antreten?</p>
                <p>Dann bist du hier richtig!</p>
                <p class="ip">ipad resse</p>
            </div>
        </div>
    </div>

    <div id="content4"> <!--Partner-->
    </div>

    <div id="content5"> <!--Discord-->
        <div class="center">

        </div>
    </div>
</body>

<!-- normal script-->
<script>
    let currentmode = 1
    let bg = 0
    let darkmode = false
    let live = false

    function toggleLightMode() {
        var element = document.querySelector('.bg').classList.toggle('bg-light');
    }

    function livemode() {
        if (live == true) {
            var element = document.querySelector('.twitch').classList.toggle('twitch-live');
        }
    }

    function discord() { window.location.href = "https://discord.gg/bZRC6NkhNK"; }
    function openurl(url) { window.location.href = url }
    function quicklink(mode, element) {
        document.getElementById("topbutton" + currentmode).className = "topbutton"
        document.getElementById("topbutton" + mode).className = "topbuttonmarker"
        document.getElementById("content1").style.display = "none"
        document.getElementById("content2").style.display = "none"
        document.getElementById("content3").style.display = "none"
        document.getElementById("content4").style.display = "none"
        document.getElementById("content5").style.display = "none"
        document.getElementById("content" + mode).style.display = "initial"
        currentmode = mode
        if (mode == 5) discord()
    }
    quicklink(1)

    setTimeout(livemode, 1000)
</script>

</html>
